<div id="reg-error"></div>
<form id="register-form">
		<label for="username">Username:</label><input id="register-username-input" name="username" type="text"></input><br>
		<label for="password">Password:</label><input id="register-password-input" name="password" type="password"></input><br>
		<label for="confirm-password">Confirm:</label><input id="register-confirm-password-input" name="confirm-password" type="password"></input><br>
		<label for="email">e-mail:</label><input id="register-email-input" name="email" type="text"></input><br>
		<label for="first-name">First Name:</label><input id="register-first-name-input" name="first-name" type="text"></input>
		<label for="Last-name">Last Initial:</label><input id="register-last-name-input" name="last-name" type="text"></input><br>
		<input id="register-form-submit" type="button" value="Register"></input><br>
		<br>
</form>
